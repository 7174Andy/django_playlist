{% extends 'base.html' %}

{% block content %}
<div class="container">

  <h1 class='text-center'> Song List </h1>

  <div class="row">
    <div class="col-sm-8 offset-sm-2">

      <ul class="list-group">
        {% for song in songs %}
        <li class="list-group-item">
          <p>{{ song }}</p>
        </li>
        {% endfor %}
      </ul>

    </div>
  </div>
</div>
{% endblock %}
