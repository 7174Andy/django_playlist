<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playlist Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'design.css' %}">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <div class="title-box">
      <h1>Playlist Converter</h1>
    </div>

    <div class="mainbox">
      <form action="/converted/"
        <div id="circle-btn">
          <button>Convert</button>
        </div>
      </form>
    </div>
      <div class="dropdown-from">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          From
        </a>
        
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">YouTube Music</a></li>
          <li><a class="dropdown-item" href="#">Apple Music</a></li>
          <li><a class="dropdown-item" href="#">Melon</a></li>
        </ul>
      </div>

      <div class="dropdown-to">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          To
        </a>
        
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">YouTube Music</a></li>
          <li><a class="dropdown-item" href="#">Apple Music</a></li>
          <li><a class="dropdown-item" href="#">Melon</a></li>
        </ul>
      </div>
  </body>
</html>
